<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Toko Water Artha Ardy</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Toko Kami</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Minuman Kulkas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kulkas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Snack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sabun</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Makanan</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Tabel Produk</h1>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cari produk..." aria-label="Cari produk">

        <div class="container">
            <!-- Add WhatsApp and Instagram icons and links -->
            <div class="text-center">
                <a href="https://api.whatsapp.com/send/?phone=6289662402018&text=Saya+Membutuhkan+Bantuan+Untuk+Membeli+Produk&type=phone_number&app_absent=0" target="_blank" class="btn btn-success btn-lg mr-3">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="https://www.instagram.com/artha_sa_" target="_blank" class="btn btn-primary btn-lg">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Gambar</th>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Harga Satuan</th>
                        <th scope="col">Harga Serenceng</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <td><img src="Gambar/product1.jpg" style="height: 100px; width: 100px;" alt="Produk 1"></td>
                        <td>Produk 1</td>
                        <td>$10.00</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td><img src="Gambar/product2.jpg" style="height: 100px; width: 100px;" alt="Produk 2"></td>
                        <td>Produk 2</td>
                        <td>$15.00</td>
                        <td>$25.00</td>
                    </tr>
                    <tr>
                        <td><img src="Gambar/product3.jpg" style="height: 100px; width: 100px;" alt="Produk 3"></td>
                        <td>Produk 3</td>
                        <td>$12.00</td>
                        <td>$22.00</td>
                    </tr>
                    <!-- Add more product entries here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#searchInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                var rows = $("table tbody tr");

                rows.filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
</body>
</html>
